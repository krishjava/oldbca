<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<title>{% block head_title %}{% endblock %}</title>
{% block extra_head %}
{% endblock %}
	<meta charset="UTF-8">
	<meta name="description" content="LERAMIZ Landing Page Template">
	<meta name="keywords" content="LERAMIZ, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

	<link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">	 
	<style>
		.asteriskField{
			display: none;
		}
	</style>
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>



{% block content %}

{% endblock %}


{% block extra_body %}
{% endblock %}



	<!-- Clients section -->
	<div class="clients-section nav-fixed-bottom">
		<div class="container-fluid mt-5">
			<div class="clients-slider owl-carousel">
				<a href="#">
					<img src="{% static 'img/partner/1.png' %}" alt="">
				</a>
				<a href="#">
					<img src="{% static 'img/partner/2.png' %}" alt="">
				</a>
				<a href="#">
					<img src="{% static 'img/partner/3.png' %}" alt="">
				</a>
				<a href="#">
					<img src="{% static 'img/partner/4.png' %}" alt="">
				</a>
				<a href="#">
					<img src="{% static 'img/partner/5.png' %}" alt="">
				</a>
			</div>
		</div>
	</div>
	<!-- Clients section end -->




                                      
	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
	<script src="{% static 'js/magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>


	<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.js' %}"></script>
   </body>
</html>
